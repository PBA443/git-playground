<!DOCTYPE html>
<html>
  <head>
    <title>Grid</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
      display:grid;
      grid-template-columns: 1fr 1fr;">
      <div style="background-color: lightblue;">div 1</div>
      <div style="background-color: lightcoral;">div 2<p>test</p></div>
    </div>
    <div style="
      margin-top: 30px;
      display:grid;
      grid-template-columns: 1fr 1fr 200px;">
      <div style="background-color: lightblue; margin-bottom: 30px;">div 1</div>
      <div style="background-color: lightcoral; margin-bottom: 30px;">div 2<p>test</p></div>
      <div style="background-color: lightgreen; margin-bottom: 30px;">div 2<p>test</p></div>
    </div>
    <div style="
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 40px;">
      <div style="background-color: lightblue; height: 200px;">div 1</div>
      <div style="background-color: lightcoral; height: 200px;">div 2</div>
      <div style="background-color: lightgreen; height: 200px;">div 3</div>
      <div style="background-color: lightgrey; height: 200px;">div 3</div>
      <div style="background-color: lightgreen; height: 200px;">div 3</div>
      <div style="background-color: lightgoldenrodyellow; height: 200px;">div 3</div>
    </div>
  </body>
</html>
