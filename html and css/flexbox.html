<!DOCTYPE html>
<html>
  <head>
    <title>
      Flexbox
    </title>
  </head>
  <body>
    <div style="
      display: flex;
      flex-direction: row;
      margin-bottom: 30px;">
      <div style="background-color: lightblue;">div 1</div>
      <div style="background-color: lightgreen;">div 2</div>
    </div>
    <div style="
      display: flex;
      flex-direction: row;
      ">
      <div style="background-color: lightblue; flex: 1;">div 1</div>
      <div style="background-color: lightgreen; flex: 1;">div 2</div>
      <div style="background-color: lightcoral; flex: 1;">div 3</div>
    </div>
    <div style="
      margin-top: 60px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;

      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: first baseline;
      ">
      <div style="background-color: lightblue; width: 100px;;">div 1</div>
      <div style="background-color: lightgreen; width: 100px;;">div 2</div>
      <div style="background-color: lightcoral; width: 100px;;">div 3</div>
    </div>
  </body>
</html>
