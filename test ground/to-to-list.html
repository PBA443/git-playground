<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bakery To-Do List</title>
  <link rel="stylesheet" href="styles/to-do-list.css">
</head>
<body>
  <div class="container">
    <h1>🍰 Bakery To-Do List 🧁</h1>
    <div class="input-section">
      <input type="text" class="js-name-input" placeholder="Add a new task (e.g., Bake cookies)">
      <input type="date" class="js-date-input">
      <button onclick="addTodo()">Add</button>
    </div>
    <div class="js-show-list"></div> 
  </div>
  <script src="/scripts/to-do-list.js"></script>
</body>
</html>
