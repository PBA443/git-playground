<!DOCTYPE html>
<htmll>
  <head>
    <title>
      Objects
    </title>
  </head>
  <body>
    <script>
      const product = {
        name : 'socks',
        price : 2010
      };
      const product2 = {
        name : 'shirt',
        'name-buva' : '2 sadun',
        ratings :{
          starts : 4.5,
          count : 65
        },
        fun : function(){
          console.log('This is fun man');
        }
      };
      console.log(product);
      console.log(product.name); 
      console.log(product2['name-buva']);
      console.log(product2.ratings.starts);
      product2.fun();
      console.log(JSON.stringify(product2));
      console.log(JSON.parse(JSON.stringify(product2)))
    </script>
  </body>
</htmll>
